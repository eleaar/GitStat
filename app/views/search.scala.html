@import logic.GitHubService.RepositoryInfo

@(queryName: String, repositories: Seq[RepositoryInfo])

@main("Welcome to Play") {

    <h1>Search results for: @queryName</h1>

    <ul>
    @for(r <- repositories) {
        <li>
            <b>@r.full_name</b><br />
            @r.description <br />
            <a href="https://github.com/@r.full_name">open in Github</a>
        </li>
    }
    </ul>
}
