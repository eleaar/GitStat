@import logic.GitHubV3Format.RepositoryInfo

@(queryName: String, repositories: Seq[RepositoryInfo])

@main(s"Search results for $queryName") {

    <h1>Search results for: @queryName</h1>

    <ul>
    @for(r <- repositories) {
        <li>
            <b>@r.full_name</b><br />
            @r.description <br />
            <a href="https://github.com/@r.full_name">Open in Github</a><br />
            <a href="/stats/@r.full_name">View statistics</a>
        </li>
    }
    </ul>
}
