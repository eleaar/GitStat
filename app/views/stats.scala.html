@import logic.GitHubV3Format.Contributor

@(name: String, contributors: Seq[Contributor])

@main(s"$name statistics") {

    <h1>Statistics for: <a href="https://github.com/@name">@name</a></h1>

    Contributors:
    <ul>
    @for(r <- contributors) {
        <li>
            <a href="https://github.com/@r.login">@r.login</a>
        </li>
    }
    </ul>
}
